<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>用户登录</title>
    <link rel="stylesheet" href="css/lib.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
  </head>
  <body>
    <div class="h100 div-main">
      <div class="div-login">
        <div class="text-center title">
          登&nbsp;录
        </div>
        &nbsp;
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe70e;</i>
            </span>
            <input type="text" id="txtUsername" class="form-control" placeholder="请输入用户名">
          </div>
        </div>

        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="iconfont">&#xe709;</i>
              </span>
              <input type="password" id="txtPassword" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="text-danger text-center" id="divError">
        </div>
        <div class="text-center">
          <span class="btn btn-danger btn-lg" id="btnCancel"><i class="iconfont">&#xe739;</i>重填</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <span class="btn btn-primary btn-lg" id="btnLogin"><i class="iconfont">&#xe6f8;</i>登录</span>
        </div>
      </div>
    </div>

    <script src="js/lib.min.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>

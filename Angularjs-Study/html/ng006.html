<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--
      $rootScope声明的变量要用$root.访问 以区分全局和局部
      $scope中的变量不能超出控制器的范围
    -->
    <title>Angularjs基础学习-6</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app/css/ng006.css" />
  </head>
  <body>
    <div ng-controller="MyCtrl" class="ng006">
      <div>
        <label>
          <input type="checkbox" ng-model="showsub" />
          <span>是否显示子页面</span>
        </label>
      </div>
      <div ng-if="showsub" ng-include="'ng006-inc.html'"></div>
      <hr />
      <div class="text-center">
        <span class="btn btn-danger" ng-click="sendOne()">请求一</span>
      </div>
      <div>应答结果:<span ng-bind="result"></span></div>
      <hr>
      <div class="myform">
        <div class="form-group">
          <input type="text" ng-model="formdata.username" class="form-control" placeholder="输入用户名">
        </div>
        <div class="form-group">
          <input type="password" ng-model="formdata.password" class="form-control" placeholder="输入密码">
        </div>
        <div class="text-center">
          <span class="btn btn-primary" ng-click="formdata={};">重填</span>
          <span class="btn btn-primary" ng-click="login();">登录</span>
        </div>
      </div>
      <hr>
      <div class="text-center">
        <span class="btn btn-primary" ng-click="getUserInfo();">获取用户信息</span>
        <span class="btn btn-primary" ng-click="logout();">安全退出</span>
      </div>
      <hr>
      <div>
        <img ng-src="{{imagecode}}" alt="" ng-click="changeImage()">
        <a href="javascript:void(0);" ng-click="changeImage()">看不清楚，换一张</a>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" ng-model="checkimagecode" placeholder="请输入图片校验码" class="form-control">
          <span class="input-group-addon btn btn-primary" ng-click="doImageCheck()">确定</span>
        </div>
      </div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <!-- 下面的次序必须严格遵守 在实际项目中会交给gulp这样的构建工具控制 -->
    <!-- 首先是框架 -->
    <script src="lib/js/angular.min.js"></script>
    <!-- <script src="lib/js/angular-route.min.js"></script> -->
    <script src="lib/js/angular-messages.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <script src="lib/js/angular-sanitize.min.js"></script>
    <!-- 然后是初始化 -->
    <script src="app/js/init.js"></script>
    <!-- 然后是业务逻辑 -->
    <script src="app/js/service.js"></script>
    <script src="app/js/ng006.js"></script>
    <script src="app/js/ng006-inc.js"></script>
    <script src="app/js/DataService.js"></script>
    <!-- 最后是ng绑定启动 -->
    <script src="app/js/startup.js"></script>
  </body>
</html>

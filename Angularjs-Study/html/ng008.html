<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angularjs基础学习-8</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
  </head>
  <body>
    <div ng-controller="MyCtrl">
      <span class="btn btn-primary" ng-click="cancelHideDiv();">取消延时消失</span>
      <div ng-if="showDiv">延时消失</div>
      <div>
        <span>当前时间：</span>
        <span ng-bind="nowtime"></span>
      </div>
      <div>
        <span class="btn btn-primary" ng-click="changeLocation()">更改地址</span>
        location信息<span ng-bind="locInfo"></span>
      </div>

      <div>
        <ul class="nav nav-tabs">
          <li role="presentation" ng-repeat="t in tabs" ng-class="{true:'active'}[selectedTab.id==t.id]">
            <a href="javascript:void(0);" ng-click="changeTab(t);">{{t.title}}</a>
          </li>
        </ul>
        <div ng-include="selectedTab.page"></div>
      </div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <!-- 下面的次序必须严格遵守 在实际项目中会交给gulp这样的构建工具控制 -->
    <!-- 首先是框架 -->
    <script src="lib/js/angular.min.js"></script>
    <!-- <script src="lib/js/angular-route.min.js"></script> -->
    <script src="lib/js/angular-messages.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <script src="lib/js/angular-sanitize.min.js"></script>
    <!-- 然后是初始化 -->
    <script src="app/js/init.js"></script>
    <!-- 然后是业务逻辑 -->
    <script src="app/js/ng008.js"></script>
    <!-- <script src="app/js/DataService.js"></script> -->
    <!-- 最后是ng绑定启动 -->
    <script src="app/js/startup.js"></script>
  </body>
</html>
